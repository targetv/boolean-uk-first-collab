<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>First Repo</title>
    <style>
      * {
        text-align: center;
        font-family: sans-serif;
      }
      h1 {
        color: Blue;
      }
      .location {
        color: orange;
        margin-right: 20px;
      }
      h3 {
        color: Red;
      }
      #pc {
        color: darkgreen;
      }
      img {
        width: 150px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      button {
        background-color: red;
        color: white;
        border-radius: 5px;
      }
      button:hover {
        background-color: white;
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>
        Ali S
      </h1>
    </div>

    <div>
      <h2>About Ali</h2>
    </div>
    <div class="container">
      <div>
        <h3 class="location">Location</h3>
        <p class="location">Manchester</p>
      </div>
      <div>
        <h3>Age</h3>
        <p>22</p>
      </div>
    </div>
    <div class="hobbies">
      <h3>Hobbies</h3>
      <p>Gaming Valorant</p>
      <img
        src="https://wp.stanforddaily.com/wp-content/uploads/2020/08/image-2.png"
      />

      <p>For more information on Valorant click the button below.</p>
      <button href="https://playvalorant.com/en-gb/">Click Here</button>

      <div>
        <h3>Asperations</h3>
        <p>To become a software engineer</p>
      </div>
      <div>
        <h3 id="pc">Built his own PC</h3>
      </div>
    </div>
  </body>
</html>
